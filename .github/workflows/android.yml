name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Build with Gradle
      run: |
        # Use pre-installed gradle if wrapper is missing
        if [ ! -f gradlew ]; then
          gradle assembleDebug
        else
          chmod +x gradlew
          ./gradlew assembleDebug
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PriceMagistrateBot-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk
